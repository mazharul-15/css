<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Not Selector</title>
</head>
<body>
    <div class="only-child-selector">
        <p>I am the not selector 1</p>
        <h2>Hello I am the second child - 01</h2>
        <h2>Hello I am the second child - 02</h2>
    </div>

    <div class="only-child-selector">
        <p>I am the not selector 1</p>
    </div>
    
    <div class="only-child-selector">
        <p>I am the not selector 1</p>
        <p>I am the not selector 2</p>
    </div>

    <div class="only-child-selector">
        
        <input type="text" name="name" id="name">
        <input type="number" name="number" id="number" min="100" max="2000">
    </div>
</body>
</html>
